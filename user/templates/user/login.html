{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<base href="">
	<title>Login</title>
	<meta name="description" content="Juanitas Drapery System" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- IMPORTANTE para móviles -->

	<!-- Fonts & Styles -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	<link href="{% static '/css/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: url('/static/images/login.webp');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}

		.login-wrapper {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem;			
		}

		.login-box {
			background: white;
			border-radius: 10px;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
			padding: 4rem;
			width: 100%;
			max-width: 500px;
		}

		@media (max-width: 576px) {
			.login-box {
				padding: 1.5rem;
			}
		}
	</style>



	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
	<script>
		window.OneSignal = window.OneSignal || [];
		OneSignal.push(function() {
			OneSignal.init({
			appId: "f0942d52-22c6-48f5-991f-9fe4e931f7f8",  // ⬅️ tu App ID real
			notifyButton: {
				enable: true
			}
			});

			// // Vincula el ID del usuario Django con OneSignal
			// {% if request.user.is_authenticated %}
			// OneSignal.setExternalUserId("{{ request.user.id }}");
			// {% endif %}
		});
	</script>




</head>

<body id="kt_body" class="bg-body">
	<div class="login-wrapper">
		<div class="login-box">
			<form class="form w-100" novalidate="novalidate" id="loginForm" method="POST">
				{% csrf_token %}
				<div class="text-center mb-10">
					<img alt="Logo" src="{% static 'images/logo_v2.png' %}" class="h-40px h-lg-60px mb-4" />
					<h1 class="text-gray-700 mb-3">Sign In</h1>
				</div>

				<div class="fv-row mb-10">
					<label class="form-label fs-6 fw-bolder text-dark">Username</label>
					<input class="form-control form-control-lg form-control-solid" type="text" name="username"
						autocomplete="off" value="{{ form.username.value|default:'' }}" />
				</div>

				<div class="fv-row mb-10">
					<label class="form-label fw-bolder text-dark fs-6 mb-2">Password</label>
					<input class="form-control form-control-lg form-control-solid" type="password"
						name="password" autocomplete="off" />
				</div>

				<div class="text-center">
					<button type="submit" id="buttonSubmit" class="btn btn-lg btn-primary w-100 mb-5">
						<span class="indicator-label">Continue</span>
						<span class="indicator-progress">Please wait...
							<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
					</button>
					<a href="#" class="link-primary fs-6 fw-bolder">Forgot Password?</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script src="{% static '/js/plugins.bundle.js' %}"></script>
	<script src="{% static '/js/scripts.bundle.js' %}"></script>
	<script src="{% static '/js/sign-in/general.js' %}"></script>
	<script src="{% static '/js/jquery.min.js' %}"></script>
</body>
</html>
