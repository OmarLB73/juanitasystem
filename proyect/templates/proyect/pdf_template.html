<html>
<head>
    <style>

        @page {
            size: 8.5in 11in;  /* Establece el tamaño de la página en pulgadas */
            margin: 0.4in;  /* Márgenes de 1 pulgada en todos los lados */
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 15px;            
        }
        .content {
            font-size: 12px;
        }
        
        /* Estilo para las tablas generales */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px; /* Separa las tablas*/
            page-break-inside: avoid;   
        }

        th, td {
            border: 1px solid #ccc;            
            text-align: left;
            padding: 2px 0px 0px 2px; 
            border-collapse: collapse;               
        }

        /* th {
            background-color: #CBCBCB;
        } */

        /* Estilo para las tablas importantes */        
        .table_wo th {
            /* background-color: #f1f1f1;  */
            color: #333; /* Color de texto oscuro para contraste */            
            font-weight: bold;
            border: none;
        }        
        
        .table_item {    
            border-collapse: collapse;
            padding: 0;
            border: none;
        }

        .table_item th {            
            border:none;
        }

        /* .table_item th td {            
            padding: 0px;
            padding: 0;    
        }
         */
        
        
        .table_item_detalle {                
            padding: 0;                    
            margin-top: -10px;
        }

        .table_item_detalle th {
            width: 100px;
            font-weight: normal;
            border: none;
            text-align: right;
            padding-right: 2px;   
        }




        .tabla_atributo_opciones td {
            padding: 0;
            border: none;
            border-spacing: 0; 
            padding-top: 3px;  
        }

        .tabla_atributo_opciones tr {                
            border-bottom: 1px solid #ccc;  
                   
        }

        /* Estilo de los encabezados */
        h1, h2, h3 {
            color: #333;
        }

        /* Agregar espaciado entre las secciones */
        .section {
            margin-bottom: 20px;
        }

        .new-page {
            page-break-before: always;
        }

    </style>
</head>
<body>
    <img src="{{URL}}/static/images/logo_v2.png" width="200"/>
    <div class="header">
        <h1>Work Order</h1>
    </div>
    <div class="content">
        {{ CABECERA|safe }}
    </div>
</body>
</html>
