{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<base href="">
	<title>Proyect - Reports</title>	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />

	<link href="{% static 'css/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->

{% csrf_token %}

<!--begin::Body-->
<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed"
	style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
	<!--begin::Main-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Page-->
		<div class="page d-flex flex-row flex-column-fluid">
			<!--begin::Wrapper-->
			<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">

				<!--begin::Header-->
				{% include 'header.html' %}
				<!--end::Header-->

				<!--begin::Content-->
				<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
					<!--begin::Toolbar-->
					<div class="toolbar" id="kt_toolbar">
						<!--begin::Container-->
						<div id="kt_toolbar_container" class="container-xxl d-flex flex-stack">

							<!--begin::Page title (Titulo de la página) -->
							<div data-kt-swapper="true" data-kt-swapper-mode="prepend"
								data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
								class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
								<!--begin::Title-->
								<h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Reports</h1>
								<!--end::Title-->
								<!--begin::Separator-->
								<span class="h-20px border-gray-200 border-start mx-4"></span>
								<!--end::Separator-->

								{% if messages %}
									<div class="alert alert-dismissible fade show" role="alert">
										{% for message in messages %}
											<div class="alert alert-{{ message.tags }}">
												{{ message }}
											</div>
										{% endfor %}
									</div>
								{% endif %}


							</div>
							<!--end::Page title-->

							<!--begin::Actions (Búsqueda + Nuevo proyecto)-->
							<!--end::Actions-->
						</div>
						<!--end::Container-->
					</div>
					<!--end::Toolbar-->
					<!--begin::Post-->
					<div class="post d-flex flex-column-fluid" id="kt_post">
						<!--begin::Container-->
						<div id="kt_content_container" class="container-xxl">

							<!--begin::Row-->
							<div class="row gy-5 g-xl-8">

								<!--begin::Col (Reportes)-->
								<div class="col-xxl-6">
									<!--begin::Mixed Widget 7-->
									<div class="card card-xxl-stretch-50 mb-5 mb-xl-8">
										<!--begin::Body-->
										<div class="card-body d-flex flex-column p-0">
											<!--begin::Stats-->
											<div class="flex-grow-1 card-p pb-0">
												<div class="d-flex flex-stack flex-wrap">
													<div class="me-2">
														<a href="#"
															class="text-dark text-hover-primary fw-bolder fs-3">Reporte general</a>
														<div class="text-muted fs-7 fw-bold">Ingresos últimos 6 meses
														</div>
													</div>
													<div class="fw-bolder fs-3 text-primary">$1.650</div>
												</div>
											</div>
											<!--end::Stats-->
											<!--begin::Chart-->
											<div class="mixed-widget-7-chart card-rounded-bottom"
												data-kt-chart-color="primary" style="height: 150px"></div>
											<!--end::Chart-->
										</div>
										<!--end::Body-->
									</div>
									<!--end::Mixed Widget 7-->
									<!--begin::Mixed Widget 10-->
									<div class="card card-xxl-stretch-50 mb-5 mb-xl-8">
										<!--begin::Body-->
										<div
											class="card-body p-0 d-flex justify-content-between flex-column overflow-hidden">
											<!--begin::Hidden-->
											<div class="d-flex flex-stack flex-wrap flex-grow-1 px-9 pt-9 pb-3">
												<div class="me-2">
													<span class="fw-bolder text-gray-800 d-block fs-3">Proyectos en
														curso</span>
													<span class="text-gray-400 fw-bold">Sep 1 - Sep 14 24</span>
												</div>
												<div class="fw-bolder fs-3 text-primary">14</div>
											</div>
											<!--end::Hidden-->
											<!--begin::Chart-->
											<div class="mixed-widget-10-chart" data-kt-color="primary"
												style="height: 175px"></div>
											<!--end::Chart-->
										</div>
									</div>
									<!--end::Mixed Widget 10-->
								</div>
								<!--end::Col-->
							</div>
							<!--end::Row-->

						</div>
						<!--end::Container-->
					</div>
					<!--end::Post-->
				</div>
				<!--end::Content-->
				<!--begin::Footer-->
				{% include 'footer.html' %}
				<!--end::Footer-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::Root-->
	<!--begin::Drawers-->

	<!--begin::Scrolltop-->
	<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
		<!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->
		<span class="svg-icon">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
				<rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)"
					fill="black" />
				<path
					d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
					fill="black" />
			</svg>
		</span>
		<!--end::Svg Icon-->
	</div>
	<!--end::Scrolltop-->
	<!--end::Main-->
	<!--<script>var hostUrl = "assets/";</script>-->
	<!--begin::Javascript-->
	<!--begin::Global Javascript Bundle(used by all pages)-->

	<script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1400 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#E4E6EF", "dark": "#181C32" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#EBEDF3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#3F4254", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#EBEDF3", "gray-300": "#E4E6EF", "gray-400": "#D1D3E0", "gray-500": "#B5B5C3", "gray-600": "#7E8299", "gray-700": "#5E6278", "gray-800": "#3F4254", "gray-900": "#181C32" } }, "font-family": "Poppins" };</script>

	<script src="{% static 'js/jquery.min.js' %}"></script>

	<script src="{% static 'js/plugins.bundle.js' %}"></script>
	<script src="{% static 'js/scripts.bundle.js' %}"></script>
	<!-- <script src="{% static 'proyect/js/widgets.js' %}"></script> -->
	<script src="{% static 'js/fullcalendar/fullcalendar.bundle.js' %}"></script>


	<script>

		var e, t, a,
			o = document.querySelectorAll(".mixed-widget-2-chart"),
			s = KTUtil.getCssVariableValue("--bs-gray-500"),
			r = KTUtil.getCssVariableValue("--bs-gray-200");
		[].slice.call(o).map((
			function (o) {
				a = parseInt(KTUtil.css(o, "height")),
					e = KTUtil.getCssVariableValue("--bs-" + o.getAttribute("data-kt-color")),
					t = KTUtil.colorDarken(e, 15),
					new ApexCharts(o, {
						series: [{
							name: "Proyects number",
							data: [10, 9, 12, 13, 10, 8, 14]
						}],
						chart: {
							fontFamily: "inherit",
							type: "area",
							height: a,
							toolbar: { show: !1 },
							zoom: { enabled: !1 },
							sparkline: { enabled: !0 },
							dropShadow: { enabled: !0, enabledOnSeries: void 0, top: 5, left: 0, blur: 3, color: t, opacity: .5 }
						},
						plotOptions: {},
						legend: { show: !1 },
						dataLabels: { enabled: !1 },
						fill: { type: "solid", opacity: 0 },
						stroke: { curve: "smooth", show: !0, width: 3, colors: [t] },
						xaxis: {
							categories: ["Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"],
							axisBorder: { show: !1 },
							axisTicks: { show: !1 },
							labels: { show: !1, style: { colors: s, fontSize: "12px" } },
							crosshairs: { show: !1, position: "front", stroke: { color: r, width: 1, dashArray: 3 } }
						},
						yaxis: { min: 0, max: 20, labels: { show: !1, style: { colors: s, fontSize: "12px" } } },
						states: {
							normal: { filter: { type: "none", value: 0 } },
							hover: { filter: { type: "none", value: 0 } },
							active: {
								allowMultipleDataPointsSelection: !1,
								filter: { type: "none", value: 0 }
							}
						},
						tooltip: {
							style: { fontSize: "12px" },
							// y: { formatter: function (e) { return "$" + e + " thousands" } },
							y: { formatter: function (e) { return e } },
							marker: { show: !1 }
						},
						colors: ["transparent"],
						markers: {
							colors: [e],
							strokeColor: [t],
							strokeWidth: 3
						}
					}).render()
			}))


		var e = document.querySelectorAll(".mixed-widget-7-chart");
		[].slice.call(e).map((
			function (e) {
				var t = parseInt(KTUtil.css(e, "height"));
				if (e) {
					var a = e.getAttribute("data-kt-chart-color"),
						o = KTUtil.getCssVariableValue("--bs-gray-800"),
						s = KTUtil.getCssVariableValue("--bs-gray-300"),
						r = KTUtil.getCssVariableValue("--bs-" + a),
						i = KTUtil.getCssVariableValue("--bs-light-" + a);
					new ApexCharts(e, {
						series: [{
							name: "Input",
							data: [150, 250, 150, 400, 200, 350]
						}],
						chart: {
							fontFamily: "inherit",
							type: "area",
							height: t,
							toolbar: { show: !1 },
							zoom: { enabled: !1 },
							sparkline: { enabled: !0 }
						},
						plotOptions: {},
						legend: { show: !1 },
						dataLabels: { enabled: !1 },
						fill: { type: "solid", opacity: 1 },
						stroke: { curve: "smooth", show: !0, width: 3, colors: [r] },
						xaxis: {
							categories: ["Apr", "May", "Jun", "Jul", "Aug", "Sep"],
							axisBorder: { show: !1 },
							axisTicks: { show: !1 },
							labels: { show: !1, style: { colors: o, fontSize: "12px" } },
							crosshairs: { show: !1, position: "front", stroke: { color: s, width: 1, dashArray: 3 } },
							tooltip: { enabled: !0, formatter: void 0, offsetY: 0, style: { fontSize: "12px" } }
						},
						yaxis: { min: 0, max: 400, labels: { show: !1, style: { colors: o, fontSize: "12px" } } },
						states: {
							normal: { filter: { type: "none", value: 0 } },
							hover: { filter: { type: "none", value: 0 } },
							active: {
								allowMultipleDataPointsSelection: !1,
								filter: { type: "none", value: 0 }
							}
						},
						tooltip: {
							style: { fontSize: "12px" },
							// y: { formatter: function (e) { return "$" + e + " thousands" } }
							y: { formatter: function (e) { return "$" + e + " " } }
						},
						colors: [i],
						markers: { colors: [i], strokeColor: [r], strokeWidth: 3 }
					}).render()
				}
			}))


		var e, t, a, o = document.querySelectorAll(".mixed-widget-10-chart"),
			s = KTUtil.getCssVariableValue("--bs-gray-500"),
			r = KTUtil.getCssVariableValue("--bs-gray-200"),
			i = KTUtil.getCssVariableValue("--bs-gray-300");
		[].slice.call(o).map((
			function (o) {
				e = o.getAttribute("data-kt-color"),
					t = parseInt(KTUtil.css(o, "height")),
					a = KTUtil.getCssVariableValue("--bs-" + e),
					new ApexCharts(o, {
						series: [{
							name: "Cotizaciones",
							data: [12, 12, 14, 13, 15, 12, 10, 14]
						}, {
							name: "Aprobados",
							data: [12, 10, 9, 12, 13, 10, 8, 14]
						}],
						chart: {
							fontFamily: "inherit",
							type: "bar",
							height: t,
							toolbar: { show: !1 }
						},
						plotOptions: {
							bar: {
								horizontal: !1,
								columnWidth: ["50%"],
								borderRadius: 4
							}
						},
						legend: { show: !1 },
						dataLabels: { enabled: !1 },
						stroke: {
							show: !0,
							width: 2,
							colors: ["transparent"]
						},
						xaxis: {
							categories: ["Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"],
							axisBorder: { show: !1 },
							axisTicks: { show: !1 },
							labels: { style: { colors: s, fontSize: "12px" } }
						},
						yaxis: { y: 0, offsetX: 0, offsetY: 0, labels: { style: { colors: s, fontSize: "12px" } } },
						fill: { type: "solid" },
						states: {
							normal: { filter: { type: "none", value: 0 } },
							hover: { filter: { type: "none", value: 0 } },
							active: { allowMultipleDataPointsSelection: !1, filter: { type: "none", value: 0 } }
						},
						tooltip: {
							style: { fontSize: "12px" },
							// y: { formatter: function (e) { return "$" + e + " revenue" } }
							y: { formatter: function (e) { return e } }
						},
						colors: [a, i], grid: {
							padding: { top: 10 },
							borderColor: r,
							strokeDashArray: 4, yaxis: { lines: { show: !0 } }
						}
					}).render()
			}))



	</script>



</body>
<!--end::Body-->

</html>
